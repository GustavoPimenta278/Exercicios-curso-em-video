<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex015.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            <p>Ano de Nascimento: 
                <input type="number" name="txtano" id="txtano" min="0" max="115">
            </p>

            <p>Sexo: 
                <input type="radio" name="radsex" id="masculino" checked>
                <label for="masc">Masculino</label>

                <input type="radio" name="radsex" id="feminino">
                <label for="fem">Feminino</label>
            </p>

            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>

        <div id="resultado">
            Preencha os dados acima para ver o resultado!
        </div>

    </section>

    <footer>
        <p>&copy; Pepper</p>
    </footer>
</body>

<script src="ex015.js"></script>
</html>
