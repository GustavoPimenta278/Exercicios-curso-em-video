<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex017.css">
    <title>Tabuada</title>
</head>
<body>
    
    <header>
        <h1>Tabuada</h1>
    </header>
    
    <section>
        <!--Div principal-->
        <div id="dados" class="dados">
            <p>Número: <input type="number" id="txtnumber">
            <input type="button" value= "Gerar Tabuada" onclick='geratabuada()'></p>
        </div>


        <!--Div para mostrar os resultados (vai vir em JS)-->
        <div id="resultado" class="resultado">
            <select name="tabuada" id="tabuada" size="20">
                <option>Digite um Número a cima</option>
            </select>
        </div>
    </section>





    <footer>
        <p>&copy; Pepper</p>
    </footer>



    <script src="ex017.js"></script>
</body>
